<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="">

		
		<section>
			<div class="container-fluid h-custom">
			  <div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-md-9 col-lg-6 col-xl-5">
				  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image">
				</div>
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
				  <form method="POST">
					{% csrf_token %}
					<div class="d-flex flex-row ">
					  <H2>LOGIN HEAR</H2>
					  <!-- <button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-facebook-f"></i>
					  </button>
		  
					  <button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-twitter"></i>
					  </button>
		  
					  <button type="button" class="btn btn-primary btn-floating mx-1">
						<i class="fab fa-linkedin-in"></i>
					  </button> -->
					</div>
		  
					<div class="divider d-flex align-items-center my-4">
					  <p class="text-center fw-bold mx-3 mb-0"></p>
					</div>
		  
					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="text" name="name"  class="form-control form-control-lg" placeholder="your name" required/ >
					  <label>Enter Username</label>
					</div>
		  
					<!-- Password input -->
					<div class="form-outline mb-3">
						<input type="email" name="email"  class="form-control form-control-lg" placeholder="Enter a valid email address" required/>
					  <label >Enter Email</label>
					</div>
		  
					<div class="d-flex justify-content-between align-items-center">
					  <!-- Checkbox -->
					  <div class="form-check mb-0">
						<input class="form-check-input me-2" type="checkbox" value=""  required/>
						<label class="form-check-label" >
						  Remember me
						</label>
					  </div>
					  <!-- <a href="#!" class="text-body">Forgot password?</a> -->
					</div>
		  
					<div class=" mt-4 pt-2">
					  <button type="submit" class="btn btn-primary btn-lg"
						style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
					  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'Signup'%}"
						  class="link-danger">Register</a></p>
					</div>
		  
				  </form>
				</div>
			  </div>
			</div>
		   
		  </section>
	

		
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>	
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body  style="">
		<div class="container" >
		
			<section class="vh-100">
			  <div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
				  <div class="col-lg-12 col-xl-11">
					<div class="" >
					  <div class="card-body p-md-5">
						<div class="row justify-content-center">
						  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
			
							<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
			
							<form class="mx-1 mx-md-4"  method="POST" enctype="multipart/form-data">
								{% csrf_token %}
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-user fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input type="text"class="form-control" name="name" placeholder=""  required />
								  <label class="form-label" >Your Name</label>
								</div>
							  </div>
			
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input type="email"  class="form-control" name="email" placeholder="" required/>
								  <label class="form-label" >Your Email</label>
								</div>
							  </div>
			
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input  class="form-control" type="tel" name="number"  placeholder="" pattern="[7-9]{2}[0-9]{8}" required/>
								  <label class="form-label" >mobile number</label>
								</div>
							  </div>
			
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-key fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input type="password"  class="form-control" name="password" placeholder="" required/>
								  <label class="form-label" >your password</label>
								</div>
							  </div> 
							  
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-key fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
									<input type="file" name="image" value="image" />
								  <label class="form-label" >your image</label>
								</div>
							  </div>  
							  
							  <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-key fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input type="text"  class="form-control" name="bussiness_type" placeholder="" required/>
								  <label class="form-label" >bussiness_type</label>
								</div>
							  </div>
							 <div class="d-flex flex-row align-items-center mb-4">
								<i class="fas fa-key fa-lg me-3 fa-fw"></i>
								<div class="form-outline flex-fill mb-0">
								  <input type="text"  class="form-control" name="address" placeholder="" required/>
								  <label class="form-label" >address</label>
								</div>
							  </div>
			
							  <div class="form-check ml-3 mb-5">
								<input class="form-check-input me-2" type="checkbox" value=""  />
								<label class="form-check-label">
								  Done For My Side
								</label>
							  </div>
			
							  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
								<button type="submit" class="btn btn-primary btn-lg">Register</button>
								<button class="btn btn-primary btn-lg ml-3"><a class=" text-white" href="{% url 'loginview' %}">back</a></button>
							  </div>
			

							</form>
			
						  </div>
						  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
			
							<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
							  class="img-fluid" alt="Sample image">
			
						  </div>
						</div>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</section>
		</div>
	   
	</body>
</html>
